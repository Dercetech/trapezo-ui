<app-secondary-toolbar [title]="title">
  <div *ngIf="showBackButton" class="left-button">
    <button mat-icon-button routerLink="..">
      <mat-icon>chevron_left</mat-icon>
    </button>
  </div>

  <div *ngIf="showActionButtons" fxHide.gt-xs class="right-button">
    <button mat-icon-button [disabled]="isSubmitButtonDisabled()" (click)="onSubmit()">
      <mat-icon>check</mat-icon>
    </button>
  </div>
</app-secondary-toolbar>

<div class="content-body" fxLayout="column">

  <mat-card fxFlex="0 1 100%" ngClass.gt-xs="min-height">
    <mat-card-title>
      missing implementation
    </mat-card-title>
    <p>This page is not implemented.</p>
  </mat-card>

  <mat-card fxHide fxShow.gt-xs *ngIf="showActionButtons">
    <div fxLayout="row" fxLayoutGap="16px" style="margin-top: 16px">
      <div fxFlex></div>
      <button mat-button mat-raised-button routerLink="..">close</button>
      <button mat-button mat-raised-button (click)="onSubmit()" [disabled]="isSubmitButtonDisabled()" color="primary">apply</button>
    </div>
  </mat-card>

</div>
